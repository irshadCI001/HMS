<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Signup Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 800px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .form-container {
            flex: 1;
            padding: 40px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #00c4cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0097a7;
        }
        .login-link {
            margin-top: 10px;
            text-align: center;
        }
        .login-link a {
            color: #00c4cc;
            text-decoration: none;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            padding: 20px;
        }
        .image-container img {
            width: 112%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
    <script type="module" src="firebaseauth.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Give Your Details</h2>
            <form id="signupForm">
                <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Name" id="name" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select id="Gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" placeholder="Address" id="Address" required>
                </div>
                <div class="form-group">
                    <label>Date Of Birth</label>
                    <input type="date" placeholder="DD/MM/YYYY" id="DOB" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" placeholder="Phone Number" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10" title="Enter a 10-digit phone number" oninput="this.value = this.value.replace(/[^0-9]/g, '')" >
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Email" id="Email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Password" id="Password" required>
                </div>
                 <button type="button" class="btn" id="submitSignIn">Sign Up</button>
                <div class="login-link">
                    Have an account? <a href="login.html">Log In</a>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="/images/Nurse.jpg" alt="Doctor">
        </div>
    </div>
</body>
</html>
